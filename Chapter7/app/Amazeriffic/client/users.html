<!doctype html>
<html>
	<head>
		<title>Amazeriffic</title>
		<!-- font type -->

		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
		<!-- style -->

						<p>Username</p>

					<ul>

						<div class="right">
							<li><a href="#">Support</a></li>
							<li><a href="#">FAQ</a></li>
