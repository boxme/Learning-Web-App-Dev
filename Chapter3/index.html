<!doctype html>
<html>
	<head>
		<title>My First Web App</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1>Hello, World!</h1>

		<p>This is a paragraph.</p>

		<div>
			This is a paragraph and this <span>word</span> appears inline. This
			<a class="first_link" href="http://replaid.com">link</a> will also appear inline.
		</div>

		<div>
			This is a paragraph and this <div>word</div> appears on a new line. This
			<a class="second_link" href="http://facebook.com">link</a> will still appear inline.
		</div>
	</body>
</html>
